{% extends "base.html" %}

{% block titulo %}
    Buscar
{% endblock  %}

{% block main %}
<form action="{% url 'buscar_auto' %}" method="GET">
    {{form}}
    <input type="submit">



</form>
 
{% if autos %} 

<ul>
    {%for auto in autos %} 
    <li> {{auto}} </li>
    {% endfor %}
</ul>
{% else %}
<p>No hay autos registrados</p>
{% endif %}

{% endblock main %}
